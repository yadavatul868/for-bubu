<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏è</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; 
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; 
      overflow: hidden;
      touch-action: manipulation;
    }

    @keyframes bgMove { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .card {
      width: min(92%, 420px); 
      min-height: 450px;
      padding: 45px 20px;
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(15px);
      border-radius: 35px; 
      text-align: center; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; 
      z-index: 10; 
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .main-emoji { font-size: 65px; animation: heartbeat 1.5s infinite; margin-bottom: 15px; display: inline-block; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 10px; }
    .nickname { color: #ff4d6d; font-size: 36px; display: block; }
    .dare-msg { font-size: 15px; color: #d63384; font-weight: 600; margin-bottom: 30px; font-style: italic; }

    button { 
      padding: 12px 35px; 
      font-size: 18px; 
      font-weight: 600; 
      border-radius: 50px; 
      border: none; 
      cursor: pointer;
    }

    #yes { 
      background: linear-gradient(135deg, #ff4d6d, #ff758f); 
      color: white; 
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      position: relative;
      z-index: 11;
      transition: transform 0.2s;
    }

    #no { 
      background: #eee; 
      color: #777; 
      position: fixed; /* Global movement */
      z-index: 20; 
      transition: none !important;
      white-space: nowrap;
    }
    
    .floating { position: absolute; bottom: -50px; animation: floatUp linear forwards; pointer-events: none; opacity: 0.5; }
    @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    
    #successMessage { display: none; }
    .heart-reveal { font-size: 85px; margin-bottom: 15px; display: block;}
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="mainDisplay">
      <div class="main-emoji">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <p class="dare-msg">I dare you to try and click "No" üòè</p>

      <div style="margin-top: 20px;">
        <button id="yes">Yes! üíñ</button>
      </div>
    </div>

    <div id="successMessage">
      <div class="heart-reveal">‚ù§Ô∏è</div>
      <h2>I knew you couldn't resist!</h2>
      <p style="color: #ff4d6d; font-weight: 600; font-size: 1.6rem; margin-top: 15px;">Bubs and Bubu Forever</p>
      <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">I love you forever, Archu!</p>
    </div>
  </div>

  <button id="no">No üôà</button>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainCard = document.getElementById('mainCard');
    const mainDisplay = document.getElementById('mainDisplay');
    const successMessage = document.getElementById('successMessage');

    // Initial position: center below the card
    window.onload = () => {
      const cardRect = mainCard.getBoundingClientRect();
      noBtn.style.left = (cardRect.left + cardRect.width/2 - noBtn.offsetWidth/2) + 'px';
      noBtn.style.top = (cardRect.bottom + 20) + 'px';
    }

    function moveBtn() {
      const cardRect = mainCard.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      
      // Boundaries
      const innerGap = 20; // Distance away from the card perimeter
      const outerPlayground = 150; // Max distance away from the card

      let newX, newY;
      let isInsideCard = true;

      while (isInsideCard) {
        // Pick a spot in the larger rectangular area around the card
        const minX = cardRect.left - outerPlayground;
        const maxX = cardRect.right + outerPlayground - btnWidth;
        const minY = cardRect.top - outerPlayground;
        const maxY = cardRect.bottom + outerPlayground - btnHeight;

        newX = Math.random() * (maxX - minX) + minX;
        newY = Math.random() * (maxY - minY) + minY;

        // Check if this spot is INSIDE the card perimeter (including gap)
        const isTooCloseX = newX + btnWidth > cardRect.left - innerGap && newX < cardRect.right + innerGap;
        const isTooCloseY = newY + btnHeight > cardRect.top - innerGap && newY < cardRect.bottom + innerGap;

        if (!(isTooCloseX && isTooCloseY)) {
          isInsideCard = false;
        }
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveBtn();
    });

    // Proximity trigger
    document.addEventListener('mousemove', (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const prox = 40;
        if (e.clientX > btnRect.left - prox && e.clientX < btnRect.right + prox &&
            e.clientY > btnRect.top - prox && e.clientY < btnRect.bottom + prox) {
            moveBtn();
        }
    });

    yesBtn.addEventListener('click', () => {
      mainDisplay.style.display = 'none';
      noBtn.style.display = 'none'; 
      successMessage.style.display = 'block';
      
      const end = Date.now() + (4 * 1000);
      const colors = ['#ff4d6d', '#ffffff', '#ff758f'];

      (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      const icons = ["üê¢", "üêß", "‚ù§Ô∏è"];
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "25px";
      el.style.animationDuration = "5s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 450);
  </script>

</body>
</html>
