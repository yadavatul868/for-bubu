<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏è</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; 
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; 
      overflow: hidden;
      touch-action: manipulation;
    }

    @keyframes bgMove { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .card {
      width: min(92%, 420px); 
      min-height: 480px;
      padding: 45px 20px;
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(15px);
      border-radius: 35px; 
      text-align: center; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; 
      z-index: 10; 
      border: 1px solid rgba(255, 255, 255, 0.4);
      /* This ensures the No button stays bounded to the card */
      overflow: hidden; 
    }

    .main-emoji { font-size: 65px; animation: heartbeat 1.5s infinite; margin-bottom: 15px; display: inline-block; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 10px; }
    .nickname { color: #ff4d6d; font-size: 36px; display: block; }
    .dare-msg { font-size: 15px; color: #d63384; font-weight: 600; margin-bottom: 30px; font-style: italic; }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      min-height: 60px;
    }

    button { 
      padding: 12px 35px; 
      font-size: 18px; 
      font-weight: 600; 
      border-radius: 50px; 
      border: none; 
      cursor: pointer;
    }

    #yes { 
      background: linear-gradient(135deg, #ff4d6d, #ff758f); 
      color: white; 
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      position: relative;
      z-index: 11;
      transition: transform 0.2s;
    }

    #yes:hover { transform: scale(1.1); }

    #no { 
      background: #eee; 
      color: #777; 
      position: absolute; /* Relative to the .card */
      z-index: 20; 
      transition: none !important; /* Instant teleportation */
    }
    
    .floating { position: absolute; bottom: -50px; animation: floatUp linear forwards; pointer-events: none; opacity: 0.5; }
    @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    
    #successMessage { display: none; }
    .heart-reveal { font-size: 85px; margin-bottom: 15px; display: block;}
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="mainDisplay">
      <div class="main-emoji">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <p class="dare-msg">I dare you to try and click "No" üòè</p>

      <div class="btn-group" id="btnContainer">
        <button id="yes">Yes! üíñ</button>
        <button id="no" style="position: relative;">No üôà</button>
      </div>
    </div>

    <div id="successMessage">
      <div class="heart-reveal">‚ù§Ô∏è</div>
      <h2>I knew you couldn't resist!</h2>
      <p style="color: #ff4d6d; font-weight: 600; font-size: 1.6rem; margin-top: 15px;">Bubs and Bubu Forever</p>
      <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">I love you forever, Archu!</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainCard = document.getElementById('mainCard');
    const mainDisplay = document.getElementById('mainDisplay');
    const successMessage = document.getElementById('successMessage');

    function moveBtn() {
      // Ensure it is absolute within the card
      noBtn.style.position = 'absolute';
      
      const cardRect = mainCard.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      let newX, newY;
      let safeDistance = false;

      // Logic to find a spot ONLY within the card boundaries
      while (!safeDistance) {
        // Generate coordinates relative to the card's top-left
        newX = Math.random() * (cardRect.width - btnWidth);
        newY = Math.random() * (cardRect.height - btnHeight);

        // Calculate where that is in global coordinates to check Yes button distance
        const absX = cardRect.left + newX;
        const absY = cardRect.top + newY;

        const dist = Math.sqrt(Math.pow(absX - yesRect.left, 2) + Math.pow(absY - yesRect.top, 2));
        
        // Ensure it doesn't land on the Yes button (150px safety zone)
        if (dist > 150) safeDistance = true;
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    // Snappy reaction triggers
    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveBtn();
    });

    // Proximity trigger: If the mouse gets within 30px of the No button, move it
    document.addEventListener('mousemove', (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const prox = 30;
        if (e.clientX > btnRect.left - prox && e.clientX < btnRect.right + prox &&
            e.clientY > btnRect.top - prox && e.clientY < btnRect.bottom + prox) {
            moveBtn();
        }
    });

    yesBtn.addEventListener('click', () => {
      mainDisplay.style.display = 'none';
      noBtn.style.display = 'none'; 
      successMessage.style.display = 'block';
      
      const end = Date.now() + (4 * 1000);
      const colors = ['#ff4d6d', '#ffffff', '#ff758f'];

      (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });

    // Background floating turtles, penguins, and hearts
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      const icons = ["üê¢", "üêß", "‚ù§Ô∏è"];
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "25px";
      el.style.animationDuration = "5s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 450);
  </script>

</body>
</html>
