<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏è</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; 
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; 
      overflow: hidden;
      touch-action: manipulation;
    }

    @keyframes bgMove { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .card {
      width: min(92%, 420px); 
      min-height: 400px;
      padding: 45px 20px;
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(15px);
      border-radius: 35px; 
      text-align: center; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; 
      z-index: 10; 
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .main-emoji { font-size: 65px; animation: heartbeat 1.5s infinite; margin-bottom: 15px; display: inline-block; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 10px; }
    .nickname { color: #ff4d6d; font-size: 36px; display: block; }
    .dare-msg { font-size: 15px; color: #d63384; font-weight: 600; margin-bottom: 30px; font-style: italic; }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button { 
      padding: 12px 35px; 
      font-size: 18px; 
      font-weight: 600; 
      border-radius: 50px; 
      border: none; 
      cursor: pointer;
    }

    #yes { 
      background: linear-gradient(135deg, #ff4d6d, #ff758f); 
      color: white; 
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      position: relative;
      z-index: 11;
    }

    #no { 
      background: #eee; 
      color: #777; 
      position: relative; 
      z-index: 20; 
      transition: none !important;
      white-space: nowrap;
    }
    
    #successMessage { 
      display: none; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .forever-text {
      color: #ff4d6d; 
      font-weight: 700; 
      font-size: 1.8rem; 
      margin: 15px 0;
      font-family: "Playfair Display", serif;
    }

    .icon-footer { font-size: 3rem; margin: 10px 0; }
    
    .floating { position: absolute; bottom: -50px; animation: floatUp linear forwards; pointer-events: none; opacity: 0.5; }
    @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="mainDisplay">
      <div class="main-emoji">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <p class="dare-msg">I dare you to try and click "No" üòè</p>

      <div class="btn-group">
        <button id="yes">Yes! üíñ</button>
        <button id="no">No üôà</button>
      </div>
    </div>

    <div id="successMessage">
      <h2 style="color: #4a1c2f;">Happy Valentine's Day!</h2>
      <p class="forever-text">Bubs and Bubu Forever</p>
      <div class="icon-footer">üêß‚ù§Ô∏èüê¢</div>
      <p style="color: #888; font-size: 1.1rem; font-weight: 500;">I love you forever, Archu</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainCard = document.getElementById('mainCard');
    const mainDisplay = document.getElementById('mainDisplay');
    const successMessage = document.getElementById('successMessage');

    function moveBtn() {
      // Switch to fixed to allow movement outside the card
      noBtn.style.position = 'fixed';
      
      const cardRect = mainCard.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      
      const gap = 30; // Safety gap from card
      let newX, newY;
      let valid = false;

      while (!valid) {
        // Pick a spot anywhere on the screen
        newX = Math.random() * (window.innerWidth - btnWidth);
        newY = Math.random() * (window.innerHeight - btnHeight);

        // Check if the spot is OUTSIDE the white card area
        const isOutsideX = (newX + btnWidth < cardRect.left - gap || newX > cardRect.right + gap);
        const isOutsideY = (newY + btnHeight < cardRect.top - gap || newY > cardRect.bottom + gap);

        if (isOutsideX || isOutsideY) {
          valid = true;
        }
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveBtn();
    });

    // Proximity trigger for high speed
    document.addEventListener('mousemove', (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const proximity = 40;
        if (e.clientX > btnRect.left - proximity && e.clientX < btnRect.right + proximity &&
            e.clientY > btnRect.top - proximity && e.clientY < btnRect.bottom + proximity) {
            moveBtn();
        }
    });

    yesBtn.addEventListener('click', () => {
      mainDisplay.style.display = 'none';
      noBtn.style.display = 'none'; 
      successMessage.style.display = 'flex';
      
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ffffff', '#ff758f']
      });
    });

    // Floating background elements (Turtle & Penguin)
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      el.innerHTML = ["üê¢", "üêß", "‚ù§Ô∏è"][Math.floor(Math.random() * 3)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "25px";
      el.style.animationDuration = "5s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 450);
  </script>

</body>
</html>
