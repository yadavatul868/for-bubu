
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏èüêß</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; 
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; 
      overflow: hidden;
    }

    @keyframes bgMove { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }
    
    .card {
      width: min(92%, 440px); 
      min-height: 480px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(15px);
      border-radius: 35px; 
      text-align: center; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; 
      z-index: 10; 
      border: 1px solid rgba(255, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-emoji { 
      font-size: 65px; 
      animation: heartbeat 1.5s infinite; 
      margin-bottom: 15px; 
      display: inline-block;
    }

    @keyframes heartbeat { 
      0%, 100% { transform: scale(1); } 
      50% { transform: scale(1.1); } 
    }
    
    h2 { 
      font-family: "Playfair Display", serif; 
      font-size: 28px; 
      color: #4a1c2f; 
      margin-bottom: 10px; 
      line-height: 1.2;
    }

    .nickname { color: #ff4d6d; font-size: 36px; display: block; }

    .dare-msg {
      font-size: 15px;
      color: #d63384;
      font-weight: 600;
      margin-bottom: 30px;
      font-style: italic;
    }

    .btn-container { 
      position: relative; 
      height: 180px; /* Increased height for more movement room */
      width: 100%;
      display: flex; 
      justify-content: center; 
      align-items: center;
    }

    button { 
      padding: 12px 35px; 
      font-size: 18px; 
      font-weight: 600; 
      border-radius: 50px; 
      border: none; 
      cursor: pointer;
    }
    
    #yes { 
      background: linear-gradient(135deg, #ff4d6d, #ff758f); 
      color: white; 
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3); 
      z-index: 10; /* Keeps Yes button accessible */
    }

    #no { 
      background: #eee; 
      color: #777; 
      position: absolute;
      transition: all 0.15s ease-out; /* Faster jump speed */
      z-index: 5;
    }
    
    .floating { 
      position: absolute; 
      bottom: -50px; 
      animation: floatUp linear forwards; 
      pointer-events: none; 
      opacity: 0.5; 
    }

    @keyframes floatUp { 
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } 
    }
    
    #successMessage { display: none; }
    .couple-reveal { font-size: 85px; margin-bottom: 15px; display: block;}
  </style>
</head>
<body>

  <div class="card">
    <div id="mainDisplay">
      <div class="main-emoji">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <p class="dare-msg">I dare you to try and click "No" üòè</p>

      <div class="btn-container" id="btnContainer">
        <button id="yes">Yes! üíñ</button>
        <button id="no" style="left: 60%; top: 40%;">No üôà</button>
      </div>
    </div>

    <div id="successMessage">
      <div class="couple-reveal">üê¢‚ù§Ô∏èüêß</div>
      <h2>I knew you couldn't resist!</h2>
      <p style="color: #ff4d6d; font-weight: 600; font-size: 1.3rem; margin-top: 10px;">I love you forever, Archu!</p>
      <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">(The Turtle & Her Penguin)</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainDisplay = document.getElementById('mainDisplay');
    const successMessage = document.getElementById('successMessage');
    const container = document.getElementById('btnContainer');

    function moveBtn() {
      const containerRect = container.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      let newX, newY;
      let overlap = true;

      // Keep calculating new position until it's far from the "Yes" button
      while (overlap) {
        newX = Math.random() * (containerRect.width - btnWidth);
        newY = Math.random() * (containerRect.height - btnHeight);

        // Convert newX and newY to absolute page coordinates to check overlap
        const absX = containerRect.left + newX;
        const absY = containerRect.top + newY;

        // Check if new position overlaps with "Yes" button area (with 20px padding)
        const buffer = 40;
        if (!(absX + btnWidth + buffer < yesRect.left || 
              absX - buffer > yesRect.right || 
              absY + btnHeight + buffer < yesRect.top || 
              absY - buffer > yesRect.bottom)) {
          overlap = true;
        } else {
          overlap = false;
        }
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveBtn();
    });

    yesBtn.addEventListener('click', () => {
      mainDisplay.style.display = 'none';
      successMessage.style.display = 'block';
      
      const end = Date.now() + (4 * 1000);
      const colors = ['#ff4d6d', '#ffffff', '#ff758f'];

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60, spread: 55, origin: { x: 0 }, colors: colors
        });
        confetti({
          particleCount: 3,
          angle: 120, spread: 55, origin: { x: 1 }, colors: colors
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    });

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      const icons = ["üê¢", "üêß", "‚ù§Ô∏è"];
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "25px";
      el.style.animationDuration = "5s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 400);
  </script>

</body>
</html>
