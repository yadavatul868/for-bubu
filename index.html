<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏èüêß</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; overflow: hidden;
    }
    @keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    .card {
      width: min(92%, 440px); min-height: 420px; padding: 40px 30px;
      background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px);
      border-radius: 35px; text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .card::before {
      content: ""; position: absolute; inset: -2px; border-radius: 37px;
      background: linear-gradient(120deg, #ff4d6d, #fbc2eb, #ffd700);
      z-index: -1; filter: blur(20px); opacity: 0.5;
    }

    .emoji-pair { font-size: 70px; display: inline-block; animation: heartbeat 1.5s infinite; margin-bottom: 15px; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 25% { transform: scale(1.1); } 75% { transform: scale(1.15); } }
    
    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 20px; }
    .nickname { color: #ff4d6d; font-size: 36px; display: block; }
    
    .btn-container { position: relative; height: 120px; margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 20px; }
    button { padding: 12px 35px; font-size: 18px; font-weight: 600; border-radius: 50px; border: none; cursor: pointer; transition: 0.3s; }
    
    #yes { background: linear-gradient(135deg, #ff4d6d, #ff758f); color: white; box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3); z-index: 100; }
    #no { background: #eee; color: #777; position: relative; z-index: 50; }
    
    .floating { position: absolute; bottom: -50px; animation: floatUp linear forwards; pointer-events: none; opacity: 0.6; }
    @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    
    #successMessage { display: none; }
    .couple-img { font-size: 90px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="card">
    <div id="mainDisplay">
      <div class="emoji-pair">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <div class="btn-container">
        <button id="yes">Yes! üíñ</button>
        <button id="no" onmouseover="moveBtn()">No üôà</button>
      </div>
    </div>

    <div id="successMessage">
      <div class="couple-img">üê¢‚ù§Ô∏èüêß</div>
      <h2>Yay! I love you, Archu!</h2>
      <p style="color: #666; font-style: italic;">The Turtle & Her Penguin, Forever. üåπ</p>
    </div>
  </div>

  <script>
    // Moving No Button logic
    function moveBtn() {
      const btn = document.getElementById('no');
      btn.style.position = 'absolute';
      // Calculating bounds so it stays within the card
      btn.style.left = Math.random() * 70 + '%';
      btn.style.top = Math.random() * 70 + '%';
    }

    // Yes Button click logic
    document.getElementById('yes').addEventListener('click', () => {
      document.getElementById('mainDisplay').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
      
      // Double Confetti blast
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });

    // Floating Background (Turtles, Penguins, and Hearts)
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      const icons = ["üê¢", "üêß", "‚ù§Ô∏è", "üíñ"];
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 20 + 20 + "px";
      el.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }, 450);
  </script>

</body>
</html>
