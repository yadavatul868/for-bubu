<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏è</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; 
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; 
      overflow: hidden;
      touch-action: manipulation;
    }

    @keyframes bgMove { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .card {
      width: min(92%, 420px); 
      min-height: 450px;
      padding: 35px 20px;
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(15px);
      border-radius: 35px; 
      text-align: center; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; 
      z-index: 10; 
      border: 1px solid rgba(255, 255, 255, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-emoji { font-size: 65px; animation: heartbeat 1.5s infinite; margin-bottom: 15px; display: inline-block; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 10px; }
    .nickname { color: #ff4d6d; font-size: 36px; display: block; }
    .dare-msg { font-size: 15px; color: #d63384; font-weight: 600; margin-bottom: 25px; font-style: italic; }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      width: 100%;
    }

    button { 
      padding: 12px 35px; 
      font-size: 18px; 
      font-weight: 600; 
      border-radius: 50px; 
      border: none; 
      cursor: pointer;
    }

    #yes { 
      background: linear-gradient(135deg, #ff4d6d, #ff758f); 
      color: white; 
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      position: relative;
      z-index: 11;
      transition: transform 0.2s;
    }

    #yes:hover { transform: scale(1.1); }

    #no { 
      background: #eee; 
      color: #777; 
      position: relative; 
      z-index: 20; 
      transition: none !important;
      white-space: nowrap;
    }
    
    .floating { position: absolute; bottom: -50px; animation: floatUp linear forwards; pointer-events: none; opacity: 0.5; }
    @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    
    #successMessage { display: none; }
    
    .couple-img {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .forever-text {
      color: #ff4d6d; 
      font-weight: 600; 
      font-size: 1.6rem; 
      margin-top: 5px;
      font-family: "Playfair Display", serif;
    }

    .icon-footer {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="mainDisplay">
      <div class="main-emoji">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <p class="dare-msg">I dare you to try and click "No" üòè</p>

      <div class="btn-group">
        <button id="yes">Yes! üíñ</button>
        <button id="no">No üôà</button>
      </div>
    </div>

    <div id="successMessage">
      <img src="https://raw.githubusercontent.com/BubuAndBubs/images/main/valentine_success.jpg" alt="Bubu and Bubs" class="couple-img" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnh6ZzI1ZzF4eGZzZzF4eGZzZzF4eGZzZzF4eGZzZzF4eGZzZzF4eGZzJnBsdD1nLzU3UThYVnB6WkF4Z0kvZ2lwaHkuZ2lm';">
      <p class="forever-text">Bubs and Bubu Forever</p>
      <div class="icon-footer">üêß‚ù§Ô∏èüê¢</div>
      <p style="color: #888; margin-top: 8px; font-size: 0.9rem;">I love you forever, Archu!</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainCard = document.getElementById('mainCard');
    const mainDisplay = document.getElementById('mainDisplay');
    const successMessage = document.getElementById('successMessage');

    function moveBtn() {
      noBtn.style.position = 'fixed';
      const cardRect = mainCard.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      
      const innerGap = 35; 
      const outerPlayground = 200; 

      let newX, newY;
      let isInvalid = true;

      while (isInvalid) {
        const minX = cardRect.left - outerPlayground;
        const maxX = cardRect.right + outerPlayground - btnWidth;
        const minY = cardRect.top - outerPlayground;
        const maxY = cardRect.bottom + outerPlayground - btnHeight;

        newX = Math.random() * (maxX - minX) + minX;
        newY = Math.random() * (maxY - minY) + minY;

        const withinScreen = (newX > 10 && newX < window.innerWidth - btnWidth - 10 &&
                              newY > 10 && newY < window.innerHeight - btnHeight - 10);

        const isOutsideCardX = (newX + btnWidth < cardRect.left - innerGap || newX > cardRect.right + innerGap);
        const isOutsideCardY = (newY + btnHeight < cardRect.top - innerGap || newY > cardRect.bottom + innerGap);

        if (withinScreen && (isOutsideCardX || isOutsideCardY)) {
          isInvalid = false;
        }
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveBtn();
    });

    document.addEventListener('mousemove', (e) => {
        const btnRect = noBtn.getBoundingClientRect();
        const prox = 45;
        if (e.clientX > btnRect.left - prox && e.clientX < btnRect.right + prox &&
            e.clientY > btnRect.top - prox && e.clientY < btnRect.bottom + prox) {
            moveBtn();
        }
    });

    yesBtn.addEventListener('click', () => {
      mainDisplay.style.display = 'none';
      noBtn.style.display = 'none'; 
      successMessage.style.display = 'flex';
      successMessage.style.flexDirection = 'column';
      successMessage.style.alignItems = 'center';
      
      const end = Date.now() + (5 * 1000);
      const colors = ['#ff4d6d', '#ffffff', '#ff758f', '#fad0c4'];

      (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      const icons = ["üê¢", "üêß", "‚ù§Ô∏è"];
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "25px";
      el.style.animationDuration = "5s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 450);
  </script>

</body>
</html>
