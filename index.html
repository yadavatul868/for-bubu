<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Beautiful Bubu üê¢‚ù§Ô∏èüêß</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%; 
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif; 
      overflow: hidden;
    }

    @keyframes bgMove { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }
    
    .card {
      width: min(92%, 420px); 
      padding: 45px 20px;
      background: rgba(255, 255, 255, 0.85); 
      backdrop-filter: blur(15px);
      border-radius: 35px; 
      text-align: center; 
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      position: relative; 
      z-index: 10; 
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .main-emoji { font-size: 65px; animation: heartbeat 1.5s infinite; margin-bottom: 15px; display: inline-block; }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    
    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 10px; }
    .nickname { color: #ff4d6d; font-size: 36px; display: block; }
    .dare-msg { font-size: 15px; color: #d63384; font-weight: 600; margin-bottom: 30px; font-style: italic; }

    /* Button Container for Side-by-Side alignment */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button { 
      padding: 12px 35px; 
      font-size: 18px; 
      font-weight: 600; 
      border-radius: 50px; 
      border: none; 
      cursor: pointer;
      transition: all 0.1s ease-out; /* Fast movement */
    }

    #yes { 
      background: linear-gradient(135deg, #ff4d6d, #ff758f); 
      color: white; 
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
      position: relative;
      z-index: 10;
    }

    #no { 
      background: #eee; 
      color: #777; 
      position: relative; /* Starts relative (in the group) */
      z-index: 999;
    }
    
    .floating { position: absolute; bottom: -50px; animation: floatUp linear forwards; pointer-events: none; opacity: 0.5; }
    @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    
    #successMessage { display: none; }
    .couple-reveal { font-size: 85px; margin-bottom: 15px; display: block;}
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="mainDisplay">
      <div class="main-emoji">üê¢</div>
      <h2>Will you be my Valentine, <span class="nickname">Bubu?</span></h2>
      <p class="dare-msg">I dare you to try and click "No" üòè</p>

      <div class="btn-group">
        <button id="yes">Yes! üíñ</button>
        <button id="no">No üôà</button>
      </div>
    </div>

    <div id="successMessage">
      <div class="couple-reveal">üê¢‚ù§Ô∏èüêß</div>
      <h2>I knew you couldn't resist!</h2>
      <p style="color: #ff4d6d; font-weight: 600; font-size: 1.3rem; margin-top: 10px;">I love you forever, Archu!</p>
      <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">(The Turtle & Her Penguin)</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const mainDisplay = document.getElementById('mainDisplay');
    const successMessage = document.getElementById('successMessage');

    function moveBtn() {
      // Switch to 'fixed' only when she tries to click it
      noBtn.style.position = 'fixed';
      
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const yesRect = yesBtn.getBoundingClientRect();
      
      let newX, newY;
      let safeDistance = false;

      // Ensure it jumps FAR away from the Yes button
      while (!safeDistance) {
        newX = Math.random() * (window.innerWidth - btnWidth);
        newY = Math.random() * (window.innerHeight - btnHeight);

        const dist = Math.sqrt(Math.pow(newX - yesRect.left, 2) + Math.pow(newY - yesRect.top, 2));
        if (dist > 300) safeDistance = true;
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    // Trigger movement on mouse hover or touch
    noBtn.addEventListener('mouseover', moveBtn);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveBtn();
    });

    yesBtn.addEventListener('click', () => {
      mainDisplay.style.display = 'none';
      noBtn.style.display = 'none'; 
      successMessage.style.display = 'block';
      
      const end = Date.now() + (4 * 1000);
      const colors = ['#ff4d6d', '#ffffff', '#ff758f'];

      (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    });

    // Floating background elements
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      const icons = ["üê¢", "üêß", "‚ù§Ô∏è"];
      el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = "25px";
      el.style.animationDuration = "5s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 450);
  </script>

</body>
</html>
